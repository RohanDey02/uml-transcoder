<div class="uml-class-modal">
  <h2 mat-dialog-title>Connect Classes</h2>
  <mat-dialog-content>
    <div class="note-box" style="margin-bottom: 1rem;">
      Creating association from class <strong>{{ data.selectedClasses[0] }}</strong> to class <strong>{{ data.selectedClasses[1] }}</strong>...
    </div>
    <form [formGroup]="umlForm">
      <mat-form-field appearance="fill">
        <mat-label>Association Type</mat-label>
        <mat-select formControlName="associationType" placeholder="Select association type">
          <mat-option *ngFor="let type of associationTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Cardinality</mat-label>
        <mat-select formControlName="cardinality" placeholder="Select cardinality">
          <mat-option *ngFor="let cardinality of cardinalities" [value]="cardinality">
            {{ cardinality }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Reason (Optional)</mat-label>
        <input matInput formControlName="reason" placeholder="Enter reason" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()" [disabled]="!umlForm.valid">Submit</button>
  </mat-dialog-actions>
</div>
