<h2 mat-dialog-title>Enter Data</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter your data" [(ngModel)]="inputData" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
